<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node.js Chat Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" integrity="sha256-ABVkpwb9K9PxubvRrHMkk6wmWcIHUE9eBxNZLXYQ84k="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/es-us.js" integrity="sha256-n+D1JQq42TKVNfd71q9OEFPV/z1DA/Wg3KBEjwfrXPE="
        crossorigin="anonymous"></script>
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <label for="message"></label>
                <input type="text" name="message" id="message" placeholder="Message" autofocus autocomplete="off">
                <button>Send</button>
            </form>

            <button class="send-location">Send Location</button>
        </div>
    </div>
</body>

</html>
